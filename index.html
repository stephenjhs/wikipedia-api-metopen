<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            overscroll-behavior-y: contain;
            height: 100%;
            margin: 0;
        }
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            overscroll-behavior-y: contain;
        }
        .article-card {
            scroll-snap-align: start;
            height: auto;
            position: relative;
        }
        .loading-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="menu-overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-95 z-50 hidden flex-col p-8 overflow-y-auto">
       <div class="mx-auto max-w-[600px]">
            <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">WikiAPI Menu</h2>
            <button id="close-menu" class="text-white text-3xl font-light">&times;</button>
        </div>
        
        <div class="space-y-6">
            <section>
                <h3 class="text-xl font-semibold mb-4">üåü Tentang Aplikasi</h3>
                <p class="text-gray-300">WikiAPI adalah aplikasi pemutar artikel Wikipedia dengan antarmuka mirip TikTok. Geser ke atas untuk membaca artikel berikutnya.</p>
            </section>
            
            <section>
                <h3 class="text-xl font-semibold mb-4">‚ù§Ô∏è Artikel Favorit</h3>
                <div id="liked-articles-list" class="space-y-2">
                    <p class="text-gray-400">Belum ada artikel favorit.</p>
                </div>
            </section>
            
            <section>
                <h3 class="text-xl font-semibold mb-4">üåê Pilih Bahasa</h3>
                <div class="flex space-x-4">
                    <button class="language-btn w-full py-3 rounded-lg text-lg font-semibold 
                        bg-gray-700 text-white" data-lang="en">English</button>
                    <button class="language-btn w-full py-3 rounded-lg text-lg font-semibold 
                        bg-gray-700 text-white" data-lang="id">Bahasa Indonesia</button>
                </div>
            </section>
        </div>
       </div>
    </div>

    <button id="menu-button" class="fixed top-4 right-4 z-40 bg-white/20 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div id="loading-indicator" class="loading-indicator hidden">Memuat artikel...</div>

    <div id="app" class="scroll-container max-w-[600px] mx-auto"></div>

    <script>
        const state = {
            currentLang: 'id',
            isLoading: false,
            articles: [],
            likedArticles: []
        };

        const elements = {
            app: document.getElementById('app'),
            menuButton: document.getElementById('menu-button'),
            menuOverlay: document.getElementById('menu-overlay'),
            closeMenuButton: document.getElementById('close-menu'),
            likedArticlesList: document.getElementById('liked-articles-list'),
            loadingIndicator: document.getElementById('loading-indicator')
        };

        function initializeStorage() {
            if (!localStorage.getItem('likedWikiArticles')) {
                localStorage.setItem('likedWikiArticles', JSON.stringify([]));
            }
            state.likedArticles = JSON.parse(localStorage.getItem('likedWikiArticles'));
        }

        async function fetchRandomArticles() {
            if (state.isLoading) return;

            state.isLoading = true;
            elements.loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(`https://${state.currentLang}.wikipedia.org/w/api.php?action=query&format=json&generator=random&grnnamespace=0&prop=extracts%7Cinfo%7Cpageimages&inprop=url%7Cvarianttitles&grnlimit=10&exintro=1&exlimit=max&exsentences=5&explaintext=1&piprop=thumbnail&pithumbsize=800&pilimit=10&origin=*`);
                const data = await response.json();

                if (data.query && data.query.pages) {
                    const filteredPages = Object.values(data.query.pages)
                        .filter(page => page.thumbnail);

                    filteredPages.slice(0, 2).forEach(page => renderArticleCard(page));
                }
            } catch (error) {
                console.error('Gagal memuat artikel:', error);
            } finally {
                state.isLoading = false;
                elements.loadingIndicator.classList.add('hidden');
            }
        }

        function renderArticleCard(page) {
            const card = document.createElement('div');
            card.className = 'article-card flex flex-col justify-between p-6 bg-black text-white relative';
            
            const imageUrl = page.thumbnail ? page.thumbnail.source : 'https://via.placeholder.com/800x500.png?text=Wikipedia+Article';
            const isLiked = state.likedArticles.some(a => a.pageid === page.pageid);

            card.innerHTML = `
                <div class="flex-grow flex flex-col">
                    <img src="${imageUrl}" alt="${page.title}" class="w-full h-72 object-cover mb-4 rounded-lg">
                    
                    <div class="flex items-center mb-2">
                        <h2 class="text-2xl font-bold flex-grow">${page.title}</h2>
                        <button class="like-button ml-2" data-pageid="${page.pageid}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ${isLiked ? 'text-red-500 fill-current' : 'text-gray-400'}" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto mb-4">
                        <p class="text-gray-300">${page.extract}</p>
                    </div>
                    
                    <a href="https://${state.currentLang}.wikipedia.org/?curid=${page.pageid}" 
                       target="_blank" 
                       class="text-blue-400 hover:underline mb-4">
                        Baca selengkapnya di Wikipedia
                    </a>
                </div>
            `;

            card.querySelector('.like-button').addEventListener('click', () => toggleLike(page));
            elements.app.appendChild(card);
        }

        function toggleLike(page) {
            const existingIndex = state.likedArticles.findIndex(a => a.pageid === page.pageid);
            
            if (existingIndex !== -1) {
                state.likedArticles.splice(existingIndex, 1);
            } else {
                state.likedArticles.push({
                    pageid: page.pageid,
                    title: page.title,
                    extract: page.extract,
                    thumbnail: page.thumbnail ? page.thumbnail.source : null,
                    lang: state.currentLang
                });
            }

            localStorage.setItem('likedWikiArticles', JSON.stringify(state.likedArticles));
            updateLikedArticlesList();
            refreshLikeButtons();
        }

        function updateLikedArticlesList() {
            elements.likedArticlesList.innerHTML = '';

            if (state.likedArticles.length === 0) {
                elements.likedArticlesList.innerHTML = '<p class="text-gray-400">Belum ada artikel favorit.</p>';
                return;
            }

            state.likedArticles.forEach(article => {
                const articleItem = document.createElement('div');
                articleItem.className = 'bg-gray-800 p-3 rounded flex items-center justify-between mb-2';
                
                const thumbnailHtml = article.thumbnail 
                    ? `<img src="${article.thumbnail}" alt="${article.title}" class="w-16 h-16 object-cover rounded mr-3">` 
                    : '';

                articleItem.innerHTML = `
                    <div class="flex items-center">
                        ${thumbnailHtml}
                       <a href="https://${article.lang}.wikipedia.org/?curid=${article.pageid}" 
                       target="_blank" 
                       class="text-blue-400 hover:underline">
                            <h4 class="font-semibold">${article.title}</h4>
                            <p class="text-sm text-gray-400">${article.extract.substring(0, 100)}...</p>
                                            </a>

                    </div>
                `;

                elements.likedArticlesList.appendChild(articleItem);
            });
        }

        function refreshLikeButtons() {
            document.querySelectorAll('.like-button').forEach(button => {
                const pageId = button.dataset.pageid;
                const isLiked = state.likedArticles.some(a => a.pageid === pageId);
                const heartIcon = button.querySelector('svg');

                if (isLiked) {
                    heartIcon.classList.remove('text-gray-400');
                    heartIcon.classList.add('text-red-500', 'fill-current');
                } else {
                    heartIcon.classList.remove('text-red-500', 'fill-current');
                    heartIcon.classList.add('text-gray-400');
                }
            });
        }

        function setupLanguageSelection() {
            state.currentLang = localStorage.getItem('wikiAPILanguage') || 'id';

            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    state.currentLang = btn.dataset.lang;
                    
                    localStorage.setItem('wikiAPILanguage', state.currentLang);

                    document.querySelectorAll('.language-btn').forEach(b => {
                        b.classList.remove('bg-red-500');
                        b.classList.add('bg-gray-700');
                    });

                    btn.classList.remove('bg-gray-700');
                    btn.classList.add('bg-red-500');
                    
                    elements.app.innerHTML = '';
                    fetchRandomArticles();
                });
            });

            highlightActiveLanguageButton();
        }

        function highlightActiveLanguageButton() {
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.dataset.lang === state.currentLang) {
                    btn.classList.remove('bg-gray-700');
                    btn.classList.add('bg-red-500');
                } else {
                    btn.classList.remove('bg-red-500');
                    btn.classList.add('bg-gray-700');
                }
            });
        }

        function setupMenuFunctionality() {
            elements.menuButton.addEventListener('click', () => {
                elements.menuOverlay.classList.remove('hidden');
                elements.menuOverlay.classList.add('flex');
                updateLikedArticlesList();
            });

            elements.closeMenuButton.addEventListener('click', () => {
                elements.menuOverlay.classList.remove('flex');
                elements.menuOverlay.classList.add('hidden');
            });
        }

        function setupInfiniteScroll() {
            const options = {
                root: null,
                rootMargin: '200px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !state.isLoading) {
                        fetchRandomArticles();
                    }
                });
            }, options);

            const observeLastArticle = () => {
                const articles = document.querySelectorAll('.article-card');
                if (articles.length > 0) {
                    const lastArticle = articles[articles.length - 1];
                    observer.observe(lastArticle);
                }
            };

            const originalRenderArticleCard = renderArticleCard;
            renderArticleCard = (page) => {
                originalRenderArticleCard(page);
                observeLastArticle();
            };
        }

        initializeStorage();
        setupLanguageSelection();
        setupMenuFunctionality();
        setupInfiniteScroll();
        fetchRandomArticles();
    </script>
</body>
</html>
